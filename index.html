    <style>
        #game-of-life-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            animation: fade-out-subtle 3s ease-in-out forwards;
        }

        @keyframes fade-out-subtle {
            0% { opacity: 1; }
            100% { opacity: 0.15; }
        }

        .overlay {
            position: relative;
            /* Garante que o conteúdo fique sobre o canvas (z-index maior) */
            z-index: 10;
            /* Fundo escuro semi-transparente para o texto ser legível */
            /* Efeito moderno para embaçar levemente o Game of Life por trás */
            backdrop-filter: blur(4px);
            opacity: 0;

             /* 2. Aplica a animação: */
             /* 'fade-in-overlay' (nome) | '1s' (duração do fade-in) | 'ease-out' (suavidade) */
             animation: fade-in-overlay 1s ease-out forwards;

             /* 3. O ATRASO DE 3 SEGUNDOS */
             animation-delay: 3s;
        }

        @keyframes fade-in-overlay {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
